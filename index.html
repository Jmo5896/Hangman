<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="bootsrap-overrides" class="bg-dark">
    
    <!--               STARTING FORM             -->
    <div id="startingScreen" class="container bg-primary">
        <form>
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-4">
                  <label>
                    <input type="radio" name="Categories" class="card-input-element" value="pokemon"/>
          
                      <div class="panel panel-default card-input bg-light">
                        <div class="panel-heading">Pokemon</div>
                        <div class="panel-body">
                          Product specific content
                        </div>
                      </div>
          
                  </label>
                  
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4">
                  
                  <label>
                    <input type="radio" name="Categories" class="card-input-element" value="cities"/>
          
                      <div class="panel panel-default card-input bg-light">
                        <div class="panel-heading">Cities</div>
                        <div class="panel-body">
                          Product specific content
                        </div>
                      </div>
                  </label>
                  
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4">
                  
                  <label>
                    <input type="radio" name="Categories" class="card-input-element" disabled/>
          
                      <div class="panel panel-default card-input bg-secondary">
                        <div class="panel-heading">Product C</div>
                        <div class="panel-body">
                          Product specific content
                        </div>
                      </div>
                  </label>
                  
                </div>
            </div>
            <button type="submit" id="startBtn" class="btn btn-lg btn-success">Start</button>
          </form>
      
    </div>
    <!--               STARTING FORM             -->

    <!--                 MAIN GAME                 -->
    <div id="mainGame" class="container bg-primary">
      <div class="row">
        <div class="col-md-2">
          <h6>
            Wins: <span id="wins"></span> | Losses: <span id="losses"></span>
          </h6>
          <h6>guesses Remaining: <span id="guessesLeft"></span></h6>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <h1 class="text-center">Hangman Game</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2>Word: <span id="lettersAndSpaces"></span></h2>
          <br />
        </div>
        <div class="col-md-8 bg-light">
          <canvas id="canvasForChar" width="700" height="285"></canvas>
        </div>
      </div>

      <h3>Letters:</h3>
      <table class="table">
        <tbody id="letterCardsInATable"></tbody>
      </table>
      <br />
    </div>
    <!--                 MAIN GAME                 -->

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" src="./assets/js/loadFirebase.js"></script> -->
    <!-- <script type="text/javascript" src="./assets/js/loadFirebaseCities.js"></script> -->
    <script type="text/javascript" src="./assets/js/logic.js"></script>
    <script type="text/javascript" src="./assets/js/animatedChar.js"></script>
  </body>
</html>
